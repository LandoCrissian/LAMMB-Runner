# LAMMB: Trenches Runner - Netlify Configuration

[build]
  publish = "."
  functions = "netlify/functions"

# Redirects for API
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions configuration - no external dependencies needed
[functions]
  node_bundler = "esbuild"

# Environment variables (set in Netlify dashboard):
# SUPABASE_URL - Your Supabase project URL
# SUPABASE_ANON_KEY - Supabase anonymous/public key (for reads)
# SUPABASE_SERVICE_ROLE_KEY - Supabase service role key (for writes)
# REWARDS_WALLET_ADDRESS - Community rewards wallet address
# SOLANA_RPC_URL - (optional) Custom Solana RPC URL
